{% extends 'base.html' %}

{% block title %}
{{ title }} :: {{ block.super }}
{% endblock %}

{% block content %}
<h2 class="text-center mb-4 mt-5">{{ title }}</h2>
<br>

<div class="d-flex justify-content-center">
    <form method="POST" action="" class="w-50" style="max-width: 700px; margin: 0 30px;" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ form.as_p }}
        <button type="submit" class="btn btn-dark">Створити</button>
    </form>
</div>
{% endblock %}
